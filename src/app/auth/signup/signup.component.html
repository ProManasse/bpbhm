<mat-card>
    <mat-card-header>
        <mat-card-title style="font-weight: bolder;">Signup</mat-card-title>
        <mat-card-subtitle>fillout this form and hit submit</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
      <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="firstName" [(ngModel)]="firstName" name="firstName" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-hint>e.g Musoni</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="lastName" [(ngModel)]="lastName" name="lastName" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-hint>e.g roger</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="password"  [(ngModel)]="username" name="username" required>
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-hint>Hint: mroger</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="retypePassword" [(ngModel)]="password" name="password" required>
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-hint>Hint: *****</mat-hint>
          </mat-form-field>
        <button mat-raised-button color="primary" >Submit</button>
      </form>
      <p>
        have account? go to<button mat-button color="primary" routerLink="/login">login</button>
      </p>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate" *ngIf="processing"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
